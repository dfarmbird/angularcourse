<!DOCTYPE html>
<html lang="" data-ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/vendor/angular.min.js"></script>
  <title>es3, es5 ,es6 and simple ng-forms</title>
</head>

<body>
  <article data-ng-controller='FormController'>
    <select id="selCountry" data-ng-model="chosenCountry" data-ng-options="country as country.name for country in countries">
    </select>
    <hr />
    Country Code: <p>{{ chosenCountry.code }}</p>
  </article>
</body>
<script src="js/es6app.js"></script>
</html>
